<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css reset -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css">

    <!-- external css -->
     <link rel="stylesheet" href="css/style.css">

    <title>Contact</title>
</head>
<body>
    <!-- Header of the site -->
    <header>
        <img id="logo" src="asset/images/logo.png" alt="logo">
        <nav class="navbar">
                <ul class="navbar-menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="aboutme.html">ABOUT ME</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            <img class="navbar-togglebtn" src="asset/images/burger.png" alt="burgermenu">
        </nav>
    </header>

    <!-- Main section of the site -->
    <main>
        <!-- hero -->
        <section id="hero">
            <img src="asset/images/hero.jpg" alt="myphoto">
        </section>

        <!-- contact-->
        <section id="contact">
            <h3>Contact Me</h3>
            <form action="" method="post" id="myForm">
                <fieldset>
                    <label id="labeltext" for="firstName">First Name</label>
                    <input class="ctinfo" id="firstName" type="text" required placeholder="required">
                    <small class="error-message" id="nameError">This field is required.</small>
                </fieldset>

                <fieldset>
                    <label for="lastName">Last Name</label>
                    <input class="ctinfo" id="lastName" type="text2" required placeholder="required">
                </fieldset>

                <fieldset>
                    <label for="email">Email</label>
                    <input class="ctinfo" id="email" type="email" required placeholder="required">
                    <small class="error-message" id="emailError">Please enter a valid email.</small>
                </fieldset>

                <!-- Audio -->
                <audio id="sound" src="asset/audio/smoothBeep.mp3"></audio>

                <!-- Country -->
                <fieldset>
                    <legend>〈Country〉</legend>
                    <label for="canada">Canada</label>
                    <input id="canada" type="radio" name="country">

                    <label for="us">US</label>
                    <input id="us" type="radio" name="country">

                    <label for="others">Others</label>
                    <input id="others" type="radio" name="country">
                </fieldset>

                <!-- Purpose -->
                <fieldset>
                    <legend>〈Purpose〉</legend>
                    <select name="" id="">
                        <option value="" selected disabled>Choose</option>
                        <option value="">Business</option>
                        <option value="">Personal</option>
                    </select>
                </fieldset>

                <!-- Message -->
                <fieldset>
                    <legend>〈Message〉</legend>
                    <textarea name="" id="" required></textarea>
                </fieldset>

                <!-- Submit button -->
                <input id="sform" type="submit" value="Send">
            </form>

            <div id="confirmation">
                <p id="confirmationText"></p>
            </div>
        </section>
        
    </main>

    <!-- footer of the site -->
    <footer>
        <p>©Design and Developed by Claire Lee</p>
        <ul>
            <!-- LinkedIn -->
            <li>
                <a href="http://www.linkedin.com/in/claire-lee-9871b4112" target="_blank">
                    <img id="social" src="asset/images/linkedIn.png" alt="linkedIn">
                </a>
            </li>

            <!-- Instagram -->
            <li>
                <a href="https://www.instagram.com/claire_smlee/" target="_blank">
                    <img id="social" src="asset/images/instagram.png" alt="instagram">
                </a>
            </li>
        </ul>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
